<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid vh-100 ">

        <header class="bg-dark-subtle text-center border border-black">
            <h1>header</h1>
        </header>


        <div class="    container h-100 ">
            <div class=" card h-100">

                <nav class=" mx-auto navbar navbar-expand-lg bg-dark-subtle w-75">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">My Brand</a>
                        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="form.html">form</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="table.html">table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="grid.html">grid</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">index</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="container">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Amount of Sales</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Jan</th>
                                <td>150</td>
                                <td>$12,000</td>
                            </tr>
                            <tr>
                                <th>Feb</th>
                                <td>200</td>
                                <td>$15,000</td>
                            </tr>
                            <tr>
                                <th>Mar</th>
                                <td>250</td>
                                <td>$18,000</td>
                            </tr>
                            <tr>
                                <th>Apr</th>
                                <td>300</td>
                                <td>$20,000</td>
                            </tr>
                            <tr>
                                <th>May</th>
                                <td>350</td>
                                <td>$22,000</td>
                            </tr>
                            <tr>
                                <th>Jun</th>
                                <td>400</td>
                                <td>$25,000</td>
                            </tr>
                            <tr>
                                <th colspan="2">Total</th>
                                <td>$25,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <footer class="bg-dark-subtle text-center border border-black">
            <h1>footer</h1>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
